<!DOCTYPE html>
<html lang="en">

<head>
    <title>PHOTO GALLERY</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<body>

            </div>
            <div class="sec-style">
                <img class="imgs" src="https://i.ytimg.com/vi/MAfIvBgChjQ/maxresdefault.jpg">
            </div>
            <div class="sec-style">
                <img class="imgs" src="https://media1.popsugar-assets.com/files/thumbor/_Rrjw5u5qeqlO8Zznc0TskZB_8k/fit-in/1024x1024/filters:format_auto-!!-:strip_icc-!!-/2018/04/30/868/n/1922283/1f2e59ed5ae773b06f2879.82877284_/i/Does-Iron-Man-Die-Avengers-Infinity-War.jpg">
            </div>
        </div>

        <div class="image-sec">
            <div class="sec-style">
                <img class="imgs" src="https://www.goldderby.com/wp-content/uploads/2019/06/avengers-endgame-thanos.jpg?w=620&h=360&crop=1">
            </div>
            <div class="sec-style">
                <img class="imgs" src="https://upload.wikimedia.org/wikipedia/en/thumb/3/3c/Chris_Hemsworth_as_Thor.jpg/220px-Chris_Hemsworth_as_Thor.jpg">
            </div>
            <div class="sec-style">
                <img class="imgs" src="https://hips.hearstapps.com/digitalspyuk.cdnds.net/16/42/1476894614-guardians-of-the-galaxy-2-gamora.jpg?crop=0.828xw:1.00xh;0.0245xw,0&resize=1200:*">

            <div class="sec-style">
                <img class="imgs" src="https://im.rediff.com/movies/2019/mar/06captain-marvel1.jpg">

        </div>

    <section>

        <div class="container">

            <div id="myCarousel" class="carousel slide">

                <div class="carousel-inner">

                    <div class="item active">

                        <center>

                            <img src="https://cf-images.us-east-1.prod.boltdns.net/v1/static/5359769168001/0a823cb0-01a9-4835-a348-c64187783ccb/d37cb96c-805c-4aa2-9f2f-e62d9eb814c7/1280x720/match/image.jpg" class="img-responsive">

                            <div class="carousel-content">

                                <p> Captain America </p>

                            </div>

                        </center>

                    </div>

                    <div class="item">

                        <center>

                            <img src="https://media.newyorker.com/photos/5a875e3f33aebd0cab9bab12/2:2/w_1079,h_1079,c_limit/Brody-Passionate-Politics-Black-Panther.jpg" class="img-responsive">

                            <div class="carousel-content">

                                <p> Black Panther </p>

                    </div>

                    <div class="item">

                                <p> Iron Man </p>

                            </div>

                        </center>


                    </div>

                    <div class="item">

                        <center>

                            <img src="https://www.goldderby.com/wp-content/uploads/2019/06/avengers-endgame-thanos.jpg?w=620&h=360&crop=1" class="img-responsive">

                                <p> Thor </p>

                    </div>

                    <div class="item">

                            <div class="carousel-content">

                                <p> Gamora </p>

                            </div>

                        </center>


                    </div>

                    <div class="item">

                        <center>

                            <img src="https://im.rediff.com/movies/2019/mar/06captain-marvel1.jpg" class="img-responsive">

                            <div class="carousel-content">

                                <p> Captain Marvel </p>

                            </div>

                        </center>


                    </div>

                </div>

                <a class="left carousel-control" href="#myCarousel" data-slide="prev">

                    <span class="glyphicon glyphicon-chevron-left"></span>

                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">

                    <span class="glyphicon glyphicon-chevron-right"></span>

                </a>
            </div>
        </div>

</body></html>
